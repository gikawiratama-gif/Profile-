<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  scroll-snap-type:y mandatory;
  overflow-y:scroll;
  font-family:Arial, sans-serif;
}

section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  position:relative;
}

/* ===== ULOS ATAS ===== */
.ulos-top{
  position:absolute;
  top:0;
  width:100%;
  height:90px;
  background:url("ulos.jpg") center/cover no-repeat;
}

/* ===== ULOS BAWAH ===== */
.ulos-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:90px;
  background:url("ulos.jpg") center/cover no-repeat;
  transform:rotate(180deg);
}

/* ===== WARNA ===== */
.section1,
.section3{
  background:#f3e6d6;
  color:#4a2c2a;
}

.section2{
  background:#5a0f1a;
  color:white;
}

/* ===== BATIK TENGAH ===== */
.batik{
  position:absolute;
  inset:0;
  background:
  repeating-linear-gradient(
    -45deg,
    rgba(212,175,55,0.07) 0px,
    rgba(212,175,55,0.07) 5px,
    transparent 5px,
    transparent 40px
  );
}

.content{
  position:relative;
  z-index:2;
}

h1{ font-size:36px; }
h2{ font-size:24px; }
p{ font-size:16px; max-width:300px; }

.line{
  width:80px;
  height:2px;
  background:#d4af37;
  margin:15px auto;
}
</style>
</head>

<body>

<section class="section1">
  <div class="ulos-top"></div>
  <div class="content">
    <h2>Wedding Invitation</h2>
    <div class="line"></div>
    <h2>Gika & Pasangan</h2>
  </div>
  <div class="ulos-bottom"></div>
</section>

<section class="section2">
  <div class="ulos-top"></div>
  <div class="batik"></div>
  <div class="content">
    <h1>Gika</h1>
    <div class="line"></div>
    <h1>&</h1>
    <div class="line"></div>
    <h1>Pasangan</h1>
  </div>
  <div class="ulos-bottom"></div>
</section>

<section class="section3">
  <div class="ulos-top"></div>
  <div class="content">
    <h2>Save The Date</h2>
    <div class="line"></div>
    <p>20 Februari 2030</p>
  </div>
  <div class="ulos-bottom"></div>
</section>

</body>
</html>
